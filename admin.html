<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - alfaRow SMM</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto&display=swap" rel="stylesheet">
  <!-- Proteksi hanya untuk admin (alfa) -->
  <script>
    const username = localStorage.getItem("username");
    const isLogin = localStorage.getItem("isLogin") === "true";
    if (!isLogin || username !== "alfa") {
      window.location.href = "login.html";
    }
  </script>
  <style>
    @media (max-width: 800px) {
      .header {
        flex-wrap: wrap;
        gap: 0.4rem;
      }
      .header-content {
        display: flex;
        align-items: center;
        width: 100%;
        justify-content: space-between;
      }
      .header-right {
        display: flex;
        align-items: center;
        gap: 0.3rem;
      }
      .user-greet {
        font-size: 1rem;
        font-weight: 600;
        background: var(--glass, rgba(255,255,255,0.45));
        padding: 6px 13px;
        border-radius: 20px;
        margin-left: .8rem !important;
      }
    }
    .header-content {
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: space-between;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .user-greet {
      margin-left: 1.5rem;
      font-weight: 600;
      color: #222;
      background: var(--glass, rgba(255,255,255,0.45));
      padding: 7px 16px;
      border-radius: 20px;
      font-size: 1.08rem;
    }
    .hamburger {
      display: none;
      width: 34px;
      height: 34px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 110;
      margin-left: 1rem;
    }
    .hamburger span {
      display: block;
      width: 26px;
      height: 3.2px;
      background: #222;
      border-radius: 3px;
      margin: 4px 0;
      transition: all 0.3s;
    }
    @media (max-width: 800px) {
      .hamburger { display: flex; }
      nav#main-nav {
        position: fixed;
        top: 0;
        right: -100vw;
        width: 68vw;
        max-width: 320px;
        height: 100vh;
        background: var(--glass, rgba(255,255,255,0.95));
        border-left: 2px solid var(--glass-border, #d4e0fa);
        box-shadow: -4px 0 20px rgba(30,60,130,.10);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        padding: 3.7rem 2.2rem 2rem 2.2rem;
        gap: 1.7rem;
        z-index: 100;
        transition: right 0.24s cubic-bezier(.9,.05,.22,1.1);
      }
      nav#main-nav.show { right: 0; }
      nav#main-nav a, nav#main-nav .btn-glass, nav#main-nav .logout-btn {
        margin: 0 !important;
        width: 100%;
        padding: 1rem 0;
        font-size: 1.09rem;
        border-bottom: 1px solid #ececec6b;
        color: #2a2a2a;
        background: none;
        border-radius: 0;
        box-shadow: none;
        text-align: left;
      }
      nav#main-nav .active {
        color: var(--primary);
        font-weight: 700;
      }
    }
    .admin-container {
      max-width: 460px;
      margin: 8vh auto 0 auto;
      background: var(--glass, rgba(255,255,255,0.6));
      border: 1.5px solid var(--glass-border, #d4e0fa);
      border-radius: 22px;
      padding: 2.5rem 2.2rem 2.2rem 2.2rem;
      box-shadow: var(--shadow, 0 8px 32px 0 rgba(31, 38, 135, 0.15));
      backdrop-filter: blur(10px);
      text-align: center;
    }
    .admin-container h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.3rem;
    }
    .admin-info {
      font-size: 1.1rem;
      margin-bottom: 1.7rem;
      color: #333;
    }
    ul.admin-list {
      text-align:left;
      margin:0 auto;
      max-width:330px;
      margin-top:.5rem;
      margin-bottom:0;
    }
  </style>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="bg-gradient"></div>
  <header class="header">
    <div class="header-content">
      <div style="display:flex; align-items:center;">
        <div class="logo">alfaRow SMM<span>.</span></div>
        <div class="hamburger" id="hamburger-menu" tabindex="0">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="header-right" id="header-right">
        <a href="checkout.html" class="cart-link" style="margin-left:0;">
          <span class="cart-icon">ðŸ›’</span>
          <span id="cart-count">0</span>
        </a>
        <!-- Hi, alfa akan tampil di sini oleh JS -->
      </div>
    </div>
    <nav id="main-nav">
      <!-- JS akan isi link dan logout -->
    </nav>
  </header>
  <main>
    <div class="admin-container">
      <h2>Dashboard Admin</h2>
      <div class="admin-info">
        Selamat datang, <b id="admin-username"></b>!<br>
        Ini adalah halaman admin alfaRow SMM.<br>
        <br>
        <i>Contoh fitur:</i>
        <ul class="admin-list">
          <li>Lihat data user (dummy)</li>
          <li>Cek statistik pesanan (dummy)</li>
          <li>Kelola produk & promo</li>
          <!-- Tambahkan fitur admin lain di sini -->
        </ul>
      </div>
    </div>
  </main>
  <footer>
    <p>Â© 2025 <strong>alfaRow SMM</strong>. All rights reserved.</p>

  </footer>
  <script>
    // --- Greet di header kanan ---
    document.addEventListener("DOMContentLoaded", function(){
      // Greet di header-right
      const headerRight = document.getElementById("header-right");
      headerRight.querySelectorAll('.user-greet').forEach(el => el.remove());
      const username = localStorage.getItem("username") || "";
      if (username) {
        const userSpan = document.createElement("span");
        userSpan.className = "user-greet";
        userSpan.textContent = `Hi, ${username}`;
        headerRight.appendChild(userSpan);
      }
      // Tampilkan nama di container
      document.getElementById('admin-username').textContent = username;

      // --- Hamburger nav menu ---
      const hamburger = document.getElementById("hamburger-menu");
      const nav = document.getElementById("main-nav");
      function renderNav() {
        nav.innerHTML = "";
        const home = document.createElement('a');
        home.href = "index.html";
        home.textContent = "Home";
        nav.appendChild(home);

        const produk = document.createElement('a');
        produk.href = "index.html#produk";
        produk.textContent = "Produk";
        nav.appendChild(produk);

        const promo = document.createElement('a');
        promo.href = "promo.html";
        promo.textContent = "Promo";
        nav.appendChild(promo);

        // Admin menu (active highlight)
        const adminMenu = document.createElement('a');
        adminMenu.href = "admin.html";
        adminMenu.textContent = "Admin";
        adminMenu.className = "active";
        nav.appendChild(adminMenu);

        // Logout button
        const logoutBtn = document.createElement("a");
        logoutBtn.href = "#";
        logoutBtn.className = "btn-glass logout-btn";
        logoutBtn.textContent = "Logout";
        logoutBtn.onclick = function() {
          localStorage.removeItem("isLogin");
          localStorage.removeItem("username");
          window.location.href = "login.html";
          return false;
        };
        nav.appendChild(logoutBtn);
      }

      renderNav();

      hamburger.addEventListener("click", function(e){
        nav.classList.toggle("show");
        e.stopPropagation();
      });

      document.addEventListener("click", function(e){
        if(window.innerWidth <= 800 && !nav.contains(e.target) && !hamburger.contains(e.target)){
          nav.classList.remove("show");
        }
      });

      document.querySelectorAll("#main-nav a").forEach(link => {
        link.addEventListener("click", () => {
          if(window.innerWidth <= 800){
            nav.classList.remove("show");
          }
        });
      });
    });
  </script>
</body>
</html>
