<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - alfaRow SMM</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(120deg, #5a82f7 0%, #00c6ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
    }
    .gradient-blob {
      position: absolute;
      z-index: 0;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle at 60% 30%, #5a82f7 55%, #00c6ff 100%);
      opacity: 0.18;
      filter: blur(44px);
      top: 49%;
      left: 50%;
      transform: translate(-50%, -60%);
      pointer-events: none;
      animation: blobmove 9s infinite alternate cubic-bezier(.71,.22,.39,.89);
    }
    @keyframes blobmove {
      0% { transform: translate(-53%, -63%) scale(1.1);}
      100% { transform: translate(-47%, -57%) scale(1.18);}
    }
    .login-outer {
      z-index: 1;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: rgba(255,255,255,0.27);
      border-radius: 34px;
      box-shadow: 0 10px 44px 0 rgba(30,70,255,0.13), 0 1px 18px 0 rgba(20,30,60,0.13);
      padding: 2.9rem 2.3rem 2.2rem 2.3rem;
      max-width: 370px;
      width: 97vw;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(17px);
      border: 2px solid rgba(255,255,255,0.34);
      animation: bounceInCard 1.2s cubic-bezier(.23,1.36,.56,1.02);
      box-sizing: border-box;
      transition: opacity 0.7s cubic-bezier(.68,0,.22,1), filter 0.4s;
    }
    @keyframes bounceInCard {
      0% { opacity:0; transform: scale(.82) translateY(90px);}
      50% { opacity:.93; transform: scale(1.04) translateY(-12px);}
      80% { transform: scale(.96) translateY(6px);}
      100% { opacity:1; transform: scale(1) translateY(0);}
    }
    .card-accent {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 7px;
      border-top-left-radius: 34px;
      border-top-right-radius: 34px;
      background: linear-gradient(90deg, #5a82f7 10%, #00c6ff 92%);
      box-shadow: 0 2px 16px 0 #77a6ff1a;
      transform: scaleX(0);
      transform-origin: left;
      animation: accentBar 1.25s .1s cubic-bezier(.48,1.46,.48,1.06) forwards;
    }
    @keyframes accentBar {
      to { transform: scaleX(1);}
    }
    .login-logo {
      font-size: 2.5rem;
      font-weight: 800;
      color: #fff;
      letter-spacing: -2px;
      margin-bottom: .19rem;
      margin-top: .18rem;
      text-align: center;
      text-shadow: 0 3px 18px #278bfc80;
      line-height: 1;
      opacity: 0;
      transform: perspective(900px) rotateY(-60deg) scale(.91);
      animation: logoFlipIn 1s .35s cubic-bezier(.43,1.3,.44,1.03) forwards;
    }
    @keyframes logoFlipIn {
      0% {opacity:0; transform: perspective(900px) rotateY(-90deg) scale(.6);}
      70% {opacity:.85; transform: perspective(900px) rotateY(25deg) scale(1.06);}
      100% {opacity:1; transform: perspective(900px) rotateY(0) scale(1);}
    }
    .login-logo span {
      color: #00c6ff;
      filter: drop-shadow(0 1px 8px #44baff90);
    }
    .login-title {
      text-align: center;
      font-weight: 800;
      color: #183152;
      margin-bottom: 2.1rem;
      letter-spacing: -1px;
      font-size: 1.31rem;
      margin-top: 0.4rem;
      text-shadow: 0 2px 12px #c1dcff29;
      opacity: 0;
      transform: translateY(20px) scale(.95);
      animation: titleIn .7s 1.1s cubic-bezier(.53,1.24,.52,1.03) forwards;
    }
    @keyframes titleIn {
      to {opacity:1; transform: translateY(0) scale(1);}
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.22rem;
      margin-top: 0.7rem;
    }
    .input-group {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.92);
      border-radius: 15px;
      box-shadow: 0 2px 14px 0 rgba(100,130,255,0.08);
      padding: 0.14rem 0.75rem 0.14rem 0.95rem;
      border: 1.2px solid #e7f0fe;
      transition: border 0.17s, box-shadow 0.14s;
      opacity: 0;
      transform: translateX(-32px) scale(.97);
      animation: inputFadeSlide 0.74s cubic-bezier(.49,1.29,.51,1.03) forwards;
    }
    .input-group:nth-child(1) { animation-delay: 1.22s;}
    .input-group:nth-child(2) { animation-delay: 1.45s;}
    @keyframes inputFadeSlide {
      to { opacity:1; transform: translateX(0) scale(1);}
    }
    .input-group:focus-within {
      border: 1.2px solid #49b5fd;
      background: rgba(255,255,255,0.97);
      box-shadow: 0 4px 22px 0 rgba(90, 166, 255, 0.09);
    }
    .input-group input {
      border: none;
      outline: none;
      padding: 0.92rem 0.75rem 0.92rem 0;
      border-radius: 12px;
      font-size: 1.05rem;
      background: transparent;
      width: 100%;
      color: #212c44;
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      font-weight: 600;
      letter-spacing: .01em;
      transition: color 0.16s;
    }
    .input-group input::placeholder {
      color: #7fa5d4;
      opacity: 1;
      font-weight: 500;
      letter-spacing: .03em;
    }
    .input-group .icon {
      width: 21px;
      height: 21px;
      margin-right: 0.66rem;
      opacity: 0.82;
      color: #54a8f7;
      flex-shrink: 0;
    }
    .btn-primary {
      background: linear-gradient(90deg, #5a82f7 0%, #00c6ff 100%);
      color: #fff;
      border: none;
      border-radius: 23px;
      padding: 1.02rem 0;
      font-size: 1.09rem;
      font-weight: 700;
      letter-spacing: .02em;
      box-shadow: 0 4px 18px 0 rgba(0, 123, 255, 0.18);
      cursor: pointer;
      margin-top: .15rem;
      transition: filter 0.20s, transform 0.17s, box-shadow 0.15s;
      opacity: 0;
      transform: scale(.82);
      animation: btnPopBounce .8s 1.74s cubic-bezier(.62,1.6,.52,1.01) forwards;
    }
    .btn-primary:hover {
      filter: brightness(1.16);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 10px 38px 0 #20b8ff90;
    }
    @keyframes btnPopBounce {
      0% {opacity:0; transform: scale(.82);}
      70% {opacity:1; transform: scale(1.09);}
      85% {transform: scale(.94);}
      100% {opacity:1; transform: scale(1);}
    }
    #login-error {
      margin-top: 1rem;
      color: #d03939;
      font-weight: 700;
      text-align: center;
      display:none;
      font-size: .99em;
      letter-spacing: .02em;
      padding-bottom: .1rem;
      opacity: 0;
      animation: errorFadeIn 0.4s forwards;
    }
    @keyframes errorFadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    .login-desc {
      margin-top: 1.35rem;
      font-size: 1.06rem;
      color: #375b77;
      text-align: center;
      font-weight: 500;
      letter-spacing: .01em;
      opacity: 0;
      animation: descFadeIn .77s 2.1s cubic-bezier(.51,1.19,.46,1.07) forwards;
      transform: translateY(12px);
    }
    @keyframes descFadeIn {
      to {opacity:1; transform: translateY(0);}
    }
    .login-desc a {
      color: #0077ff;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.15s;
    }
    .login-desc a:hover {
      color: #0050af;
      text-decoration: underline;
    }
    .shake {
      animation: shakeX .5s cubic-bezier(.36,.07,.19,.97) both;
    }
    @keyframes shakeX {
      10%, 90% { transform: translateX(-2px);}
      20%, 80% { transform: translateX(4px);}
      30%, 50%, 70% { transform: translateX(-7px);}
      40%, 60% { transform: translateX(7px);}
    }
    /* --- Login Success PREMIUM --- */
    .success-premium-overlay {
      position: fixed;
      z-index: 99;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.12);
      animation: fadeInSuccessBg .5s;
    }
    .success-premium-box {
      background: linear-gradient(125deg, #ffffff 80%, #e8f5fe 100%);
      border-radius: 32px;
      box-shadow: 0 18px 55px 0 #4bd5f947, 0 2px 18px #00c6ff21;
      min-width: 250px;
      min-height: 245px;
      padding: 2.1rem 2.3rem 2.2rem 2.3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: successCardPop .85s cubic-bezier(.43,1.24,.39,1.06);
      box-sizing: border-box;
    }
    @keyframes successCardPop {
      0% { opacity:0; transform: scale(.7) rotateY(-40deg);}
      70% {opacity:.99; transform: scale(1.13) rotateY(10deg);}
      100% { opacity:1; transform: scale(1) rotateY(0);}
    }
    .success-3d-bg {
      position: absolute;
      top: 18px; left: 50%;
      transform: translateX(-50%);
      z-index: 0;
      width: 106px; height: 106px;
      background: radial-gradient(circle, #e8fff3 40%, #36ffde22 100%);
      border-radius: 50%;
      filter: blur(0.5px) drop-shadow(0 8px 32px #44ffc220);
      animation: circlePop .95s .08s cubic-bezier(.48,1.31,.47,1.01) both;
    }
    @keyframes circlePop {
      0% {transform:translateX(-50%) scale(.5); opacity:0;}
      80% {transform:translateX(-50%) scale(1.1); opacity:.8;}
      100% {transform:translateX(-50%) scale(1); opacity:1;}
    }
    .success-check-3d {
      position: relative;
      z-index: 1;
      width: 80px; height: 80px;
      margin: 20px 0 8px 0;
      display: block;
      stroke: url(#check-gradient);
      stroke-width: 7;
      stroke-linecap: round;
      fill: none;
      stroke-dasharray: 72;
      stroke-dashoffset: 72;
      filter: drop-shadow(0 2px 20px #14ffeeb7);
      animation: check3dDraw .68s .33s cubic-bezier(.7,1.16,.52,1.01) forwards, 
                 checkSpin 1.2s .23s cubic-bezier(.68,1.2,.41,1.01) forwards;
      transform: rotateY(-50deg) scale(.9);
    }
    @keyframes check3dDraw {
      to {stroke-dashoffset: 0;}
    }
    @keyframes checkSpin {
      0% {transform: rotateY(-55deg) scale(.7);}
      50% {transform: rotateY(26deg) scale(1.14);}
      100% {transform: rotateY(0) scale(1);}
    }
    .success-text-premium {
      background: linear-gradient(92deg,#00c6ff 10%, #15eb9c 42%, #2edfff 84%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      font-size: 1.29em;
      font-weight: 900;
      text-align: center;
      margin-top: 30px;
      letter-spacing: .02em;
      text-shadow: 0 4px 24px #2edfff57;
      opacity: 0;
      filter: blur(2px);
      transform: translateY(25px) scale(.97);
      animation: textGlowIn 0.77s 0.73s cubic-bezier(.68,1.16,.42,1.04) forwards;
    }
    @keyframes textGlowIn {
      0% {opacity:0;filter: blur(6px);}
      65% {opacity:.92;filter: blur(2px);}
      100% {opacity:1;filter: blur(0);transform:translateY(0) scale(1);}
    }
    .confetti-bottom {
      pointer-events: none;
      position: absolute;
      left: 0; bottom: 8px;
      width: 100%; height: 60px;
      z-index: 2;
      overflow: visible;
    }
    .mini-piece {
      position: absolute;
      width: 12px;
      height: 22px;
      border-radius: 3px;
      opacity: 0.93;
      will-change: transform, opacity;
      filter: blur(0.2px);
    }
    @media (max-width: 430px) {
      .login-card { padding: 1.4rem 0.6rem 1.2rem 0.6rem; }
      .login-logo { font-size: 1.18rem; }
      .login-title { font-size: .99rem; }
      .btn-primary { font-size: 1em;}
      .success-premium-box { min-width: 140px; min-height: 140px; padding: 1.3rem 1.1rem;}
      .success-check-3d { width: 53px; height: 53px;}
      .success-3d-bg { width: 72px; height: 72px; }
      .success-text-premium { font-size: 1em; }
    }
  </style>
  <script>
    // Auto-redirect jika sudah login
    if (localStorage.getItem("isLogin") === "true") {
      if(localStorage.getItem("username") === "alfa") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "index.html";
      }
    }
  </script>
</head>
<body>
  <div class="gradient-blob"></div>
  <div class="login-outer">
    <div class="login-card" id="form-card">
      <div class="card-accent"></div>
      <div class="login-logo">alfaRow SMM<span>.</span></div>
      <div class="login-title">Masuk ke Akun Anda</div>
      <form class="login-form" id="login-form" autocomplete="off">
        <div class="input-group" id="group-username">
          <svg class="icon" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="8.2" r="3.3" stroke="currentColor" stroke-width="1.5"/><path d="M4.8 18.2c0-2.65 2.87-4 7.2-4s7.2 1.35 7.2 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
          <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="input-group" id="group-password">
          <svg class="icon" viewBox="0 0 24 24" fill="none"><rect x="4" y="10" width="16" height="8" rx="2.5" stroke="currentColor" stroke-width="1.5"/><path d="M8 10V8a4 4 0 1 1 8 0v2" stroke="currentColor" stroke-width="1.5"/></svg>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button class="btn-primary" type="submit">Masuk</button>
        <div id="login-error"></div>
        <p class="login-desc">Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
      </form>
    </div>
  </div>
  <!-- PREMIUM SUCCESS -->
  <div id="success-premium-overlay" class="success-premium-overlay" style="display:none;">
    <div class="success-premium-box">
      <div class="success-3d-bg"></div>
      <svg class="success-check-3d" viewBox="0 0 68 68">
        <defs>
          <linearGradient id="check-gradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="5%" stop-color="#00c6ff"/>
            <stop offset="60%" stop-color="#15eb9c"/>
            <stop offset="100%" stop-color="#2edfff"/>
          </linearGradient>
        </defs>
        <polyline points="16,36 30,52 52,18"/>
      </svg>
      <div class="success-text-premium">Login Berhasil!</div>
      <div class="confetti-bottom" id="confetti-bottom"></div>
    </div>
  </div>
  <script>
    // Mini confetti for bottom only
    function confettiBottom(){
      const area = document.getElementById("confetti-bottom");
      area.innerHTML = '';
      let colors = ["#00c6ff", "#5a82f7", "#fcbe27", "#15eb9c", "#f759ab", "#2edfff", "#fafbfc"];
      let num = 18 + Math.floor(Math.random()*6);
      for(let i=0; i<num; i++) {
        let piece = document.createElement('div');
        piece.className = "mini-piece";
        let size = 7 + Math.random() * 8;
        piece.style.width = size+"px";
        piece.style.height = (size*1.6)+"px";
        piece.style.background = colors[Math.floor(Math.random()*colors.length)];
        piece.style.left = (12+Math.random()*76)+"%";
        piece.style.bottom = Math.random()*16+"px";
        piece.style.transform = `rotate(${Math.random()*360}deg)`;
        let delay = Math.random()*0.16;
        let duration = 1+Math.random()*0.7;
        piece.style.animation = `cfbDrop ${duration}s ${delay}s cubic-bezier(.74,1.14,.62,1.01) forwards`;
        area.appendChild(piece);
      }
    }
    // Confetti anim
    let style = document.createElement('style');
    style.innerHTML = `
      @keyframes cfbDrop {
        0% {opacity:1; transform:translateY(0);}
        92% {opacity:.97;}
        100% {transform: translateY(23px) rotate(140deg); opacity:0;}
      }
    `;
    document.head.appendChild(style);

    document.getElementById("login-form").addEventListener("submit", function(e){
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("login-error");
      const groupUsername = document.getElementById("group-username");
      const groupPassword = document.getElementById("group-password");
      if(
        (username === "daffa" && password === "admin") ||
        (username === "alfa123" && password === "alfarow") ||
        (username === "apa" && password === "apa") ||
        (username === "alfa" && password === "admin")
      ){
        errorBox.style.display = "none";
        // Fade out card
        let card = document.getElementById("form-card");
        card.style.opacity = ".12";
        card.style.filter = "blur(6px)";
        card.style.pointerEvents = "none";
        setTimeout(() => {
          document.getElementById("success-premium-overlay").style.display = "flex";
          confettiBottom();
        }, 470);

        localStorage.setItem("isLogin", "true");
        localStorage.setItem("username", username);

        setTimeout(function(){
          if(username === "alfa") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "index.html";
          }
        }, 2200);
      } else {
        errorBox.style.display = "block";
        errorBox.textContent = "Username atau password salah!";
        errorBox.style.animation = 'errorFadeIn 0.4s forwards';
        groupUsername.classList.add('shake');
        groupPassword.classList.add('shake');
        setTimeout(() => {
          groupUsername.classList.remove('shake');
          groupPassword.classList.remove('shake');
        }, 550);
      }
    });
  </script>
</body>
</html>
